<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Access Gate | Gum-Gum Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Bangers', cursive;
      background: radial-gradient(circle at top, rgba(255, 203, 5, 0.25), transparent 45%),
                  linear-gradient(135deg, #1a0039, #3b4cca 45%, #ff007a 80%, #00e5ff);
      background-size: 160% 160%;
      animation: shift 20s ease infinite;
      color: #fff;
      padding: 1.5rem;
    }

    @keyframes shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gate-card {
      width: min(480px, 100%);
      background: rgba(8, 2, 22, 0.9);
      border: 2px solid rgba(255, 203, 5, 0.65);
      box-shadow: 0 0 30px rgba(59, 76, 202, 0.45), 0 12px 32px rgba(0, 0, 0, 0.6);
      border-radius: 22px;
      padding: 2.5rem 2rem 2.75rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .gate-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 203, 5, 0.12), transparent 65%);
      pointer-events: none;
    }

    .gate-card__badge {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.65rem;
      letter-spacing: 0.18em;
      color: #ffc107;
      text-transform: uppercase;
      display: inline-block;
      padding: 0.55rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 203, 5, 0.5);
      background: rgba(255, 203, 5, 0.12);
      margin-bottom: 1.5rem;
    }

    .gate-card__lock {
      font-size: 3rem;
      color: #ffcb05;
      text-shadow: 0 0 18px rgba(255, 203, 5, 0.8);
      margin-bottom: 1rem;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.15rem;
      margin: 0 0 1rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #ffeb3b;
    }

    p {
      font-size: 1rem;
      margin: 0 0 1.5rem;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .pin-field {
      display: flex;
      flex-direction: column;
      text-align: left;
      gap: 0.6rem;
    }

    label span {
      font-size: 0.95rem;
      letter-spacing: 0.05em;
    }

    input[type="password"] {
      appearance: none;
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-radius: 14px;
      padding: 0.8rem 1rem;
      font-size: 1.05rem;
      background: rgba(0, 0, 0, 0.55);
      color: #fff;
      letter-spacing: 0.2em;
      text-align: center;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #ffcb05;
      box-shadow: 0 0 0 3px rgba(255, 203, 5, 0.2);
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 0.95rem 1rem;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      cursor: pointer;
      background: linear-gradient(135deg, #ffcb05, #ff007a);
      color: #0b0114;
      box-shadow: 0 12px 24px rgba(255, 0, 122, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 32px rgba(255, 0, 122, 0.4);
    }

    .pin-error {
      color: #ff7676;
      font-size: 0.9rem;
      min-height: 1.2rem;
      letter-spacing: 0.04em;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.75rem;
      color: rgba(255, 255, 255, 0.75);
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: #ffcb05;
    }

    .built-by {
      margin-top: 1.75rem;
      text-align: center;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.75);
      letter-spacing: 0.06em;
    }

    .built-by a {
      color: #ffcb05;
      text-decoration: none;
    }

    .built-by a:hover,
    .built-by a:focus-visible {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="gate-card" role="main">
    <div class="gate-card__badge">Secure Staff Channel</div>
    <div class="gate-card__lock" aria-hidden="true">
      <i class="fas fa-lock"></i>
    </div>
    <h1>Staff Access Required</h1>
    <p>Enter the access PIN to unlock the Gum-Gum staff control center.</p>

    <form id="accessForm" autocomplete="off">
      <label class="pin-field" for="accessPin">
        <span>Security PIN</span>
        <input
          id="accessPin"
          name="accessPin"
          type="password"
          inputmode="text"
          maxlength="12"
          placeholder="••••••"
          required
        />
      </label>
      <button type="submit">Unlock Control Room</button>
      <p id="accessError" class="pin-error" role="alert"></p>
    </form>

    <a class="back-link" href="./index.html">
      <i class="fas fa-arrow-left" aria-hidden="true"></i>
      Back to links
    </a>
  </main>
  <p class="built-by">Built by <a href="https://galaxylabs.net" target="_blank" rel="noopener noreferrer">GalaxyLabs</a>. <a href="https://galaxylabs.net" target="_blank" rel="noopener noreferrer">Click here</a> to contact for more information.</p>

  <script>
    const accessForm = document.getElementById("accessForm");
    const accessPinInput = document.getElementById("accessPin");
    const accessError = document.getElementById("accessError");

    if (sessionStorage.getItem("gumgumStaffGate") === "unlocked") {
      window.location.replace("./gumgum-inventory/login/login.html");
    }

    accessForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const pinValue = accessPinInput.value.trim().toLowerCase();

      if (pinValue === "gumgum") {
        accessError.textContent = "";
        sessionStorage.setItem("gumgumStaffGate", "unlocked");
        accessForm.classList.add("gate-card__form--success");
        accessPinInput.disabled = true;
        setTimeout(() => {
          window.location.href = "./gumgum-inventory/login/login.html";
        }, 250);
      } else {
        accessError.textContent = "Invalid PIN. Try again or contact management.";
        accessForm.classList.remove("gate-card__form--success");
        accessPinInput.focus();
        accessPinInput.select();
      }
    });
  </script>
</body>
</html>
