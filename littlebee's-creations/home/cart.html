<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Little Bee's Creations</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #fdf6ec;
      --periwinkle: #c3bce7;
      --yellow: #f9d97c;
      --brown: #6b4c3b;
      --leaf-green: #a7c796;
      --accent-green: #7fad71;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: var(--cream);
      color: var(--brown);
    }

    header {
      background-color: var(--periwinkle);
      padding: 1.5rem 1rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    header img {
      max-width: 180px;
      height: auto;
      border-radius: 10%;
    }

    .header-text {
      flex: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }

    p.tagline {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      color: var(--brown);
    }

    nav {
      width: 100%;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 2px solid var(--brown);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: var(--brown);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      transition: color 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }

    nav a:hover {
      color: var(--accent-green);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .cart-icon {
      position: relative;
      display: inline-block;
    }

    .cart-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: var(--accent-green);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .cart-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1rem;
    }

    .cart-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .cart-header h2 {
      font-size: 2.5rem;
      color: var(--brown);
      margin-bottom: 1rem;
    }

    .cart-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media (min-width: 768px) {
      .cart-content {
        grid-template-columns: 2fr 1fr;
      }
    }

    .cart-items {
      background-color: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      display: flex;
      gap: 1.5rem;
      padding: 1.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-item-details {
      flex-grow: 1;
    }

    .cart-item-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--brown);
    }

    .cart-item-price {
      font-size: 1.1rem;
      color: var(--accent-green);
      margin-bottom: 0.5rem;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .quantity-btn {
      background-color: var(--periwinkle);
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    .quantity-btn:hover {
      background-color: var(--accent-green);
    }

    .quantity {
      font-size: 1.1rem;
      font-weight: 600;
      min-width: 30px;
      text-align: center;
    }

    .remove-btn {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }

    .remove-btn:hover {
      background-color: #ff5252;
    }

    .cart-summary {
      background-color: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      height: fit-content;
      position: sticky;
      top: 2rem;
    }

    .cart-summary h3 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--brown);
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .summary-row.total {
      font-size: 1.5rem;
      font-weight: 600;
      padding-top: 1rem;
      border-top: 2px solid var(--brown);
      color: var(--accent-green);
    }

    .checkout-btn {
      width: 100%;
      background-color: var(--accent-green);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1.5rem;
    }

    .checkout-btn:hover {
      background-color: var(--leaf-green);
    }

    .checkout-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .empty-cart {
      text-align: center;
      padding: 4rem 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .empty-cart h3 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--brown);
    }

    .empty-cart p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: var(--brown);
    }

    .shop-link {
      display: inline-block;
      background-color: var(--periwinkle);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .shop-link:hover {
      background-color: var(--accent-green);
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background-color: var(--periwinkle);
      font-size: 0.9rem;
      color: var(--brown);
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }

      .cart-item {
        flex-direction: column;
      }

      .cart-item-image {
        width: 100%;
        height: 200px;
      }

      .cart-summary {
        position: static;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <img src="./images/little_beelogo1.png" alt="Little Bee's Creations Logo">
      <div class="header-text">
        <h1>Little Bee's Creations</h1>
        <p class="tagline">Handmade floral magic, crafted with love</p>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart <span class="cart-icon"><span class="cart-badge" id="cartBadge">0</span></span></a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="cart-container">
    <div class="cart-header">
      <h2>Your Shopping Cart</h2>
    </div>

    <div id="cartContent">
      <!-- Cart content will be loaded here -->
    </div>
  </div>

  <footer>
    &copy; 2025 Little Bee's Creations &mdash; All rights reserved.
  </footer>

  <script>
    // Update cart badge
    function updateCartBadge() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const badge = document.getElementById('cartBadge');
      if (badge) {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        badge.textContent = totalItems;
        badge.style.display = totalItems > 0 ? 'flex' : 'none';
      }
    }

    // Render cart
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const cartContent = document.getElementById('cartContent');

      if (cart.length === 0) {
        cartContent.innerHTML = `
          <div class="empty-cart">
            <h3>Your cart is empty</h3>
            <p>Start shopping to add beautiful flowers to your cart!</p>
            <a href="shop.html" class="shop-link">Browse Flowers</a>
          </div>
        `;
        return;
      }

      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const tax = subtotal * 0.08; // 8% tax
      const total = subtotal + tax;

      cartContent.innerHTML = `
        <div class="cart-content">
          <div class="cart-items">
            ${cart.map(item => `
              <div class="cart-item">
                <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                <div class="cart-item-details">
                  <div class="cart-item-name">${item.name}</div>
                  <div class="cart-item-price">$${item.price.toFixed(2)} each</div>
                  <div class="quantity-controls">
                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                    <span class="quantity">${item.quantity}</span>
                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
          <div class="cart-summary">
            <h3>Order Summary</h3>
            <div class="summary-row">
              <span>Subtotal</span>
              <span>$${subtotal.toFixed(2)}</span>
            </div>
            <div class="summary-row">
              <span>Tax</span>
              <span>$${tax.toFixed(2)}</span>
            </div>
            <div class="summary-row total">
              <span>Total</span>
              <span>$${total.toFixed(2)}</span>
            </div>
            <button class="checkout-btn" onclick="window.location.href='checkout.html'">
              Proceed to Checkout
            </button>
          </div>
        </div>
      `;
    }

    // Update quantity
    function updateQuantity(productId, change) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const item = cart.find(item => item.id === productId);
      
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          cart = cart.filter(item => item.id !== productId);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
        updateCartBadge();
      }
    }

    // Remove item
    function removeItem(productId) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart = cart.filter(item => item.id !== productId);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
      updateCartBadge();
    }

    // Initialize
    renderCart();
    updateCartBadge();
  </script>
</body>

</html>
