<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - Little Bee's Creations</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #fdf6ec;
      --periwinkle: #c3bce7;
      --yellow: #f9d97c;
      --brown: #6b4c3b;
      --leaf-green: #a7c796;
      --accent-green: #7fad71;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: var(--cream);
      color: var(--brown);
    }

    header {
      background-color: var(--periwinkle);
      padding: 1.5rem 1rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    header img {
      max-width: 180px;
      height: auto;
      border-radius: 10%;
    }

    .header-text {
      flex: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }

    p.tagline {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      color: var(--brown);
    }

    nav {
      width: 100%;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 2px solid var(--brown);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: var(--brown);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      transition: color 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }

    nav a:hover {
      color: var(--accent-green);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .cart-icon {
      position: relative;
      display: inline-block;
    }

    .cart-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: var(--accent-green);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .shop-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1rem;
    }

    .shop-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .shop-header h2 {
      font-size: 2.5rem;
      color: var(--brown);
      margin-bottom: 1rem;
    }

    .shop-header p {
      font-size: 1.2rem;
      color: var(--brown);
    }

    .filter-section {
      margin-bottom: 2rem;
      text-align: center;
    }

    .filter-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .filter-btn {
      background-color: var(--periwinkle);
      color: var(--brown);
      border: 2px solid var(--brown);
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background-color: var(--accent-green);
      color: white;
      border-color: var(--accent-green);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .product-card {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .product-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      background-color: var(--cream);
    }

    .product-info {
      padding: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .product-name {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--brown);
    }

    .product-description {
      font-size: 0.9rem;
      color: var(--brown);
      margin-bottom: 1rem;
      flex-grow: 1;
    }

    .product-price {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent-green);
      margin-bottom: 1rem;
    }

    .add-to-cart-btn {
      width: 100%;
      background-color: var(--periwinkle);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-to-cart-btn:hover {
      background-color: var(--accent-green);
    }

    .add-to-cart-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background-color: var(--periwinkle);
      font-size: 0.9rem;
      color: var(--brown);
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }

      .products-grid {
        grid-template-columns: 1fr;
      }

      .shop-header h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <img src="./images/little_beelogo1.png" alt="Little Bee's Creations Logo">
      <div class="header-text">
        <h1>Little Bee's Creations</h1>
        <p class="tagline">Handmade floral magic, crafted with love</p>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart <span class="cart-icon"><span class="cart-badge" id="cartBadge">0</span></span></a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="shop-container">
    <div class="shop-header">
      <h2>Our Floral Collection</h2>
      <p>Browse our beautiful handcrafted bouquets and arrangements</p>
    </div>

    <div class="filter-section">
      <div class="filter-buttons">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="bouquet">Bouquets</button>
        <button class="filter-btn" data-category="arrangement">Arrangements</button>
        <button class="filter-btn" data-category="seasonal">Seasonal</button>
        <button class="filter-btn" data-category="special">Special Occasions</button>
      </div>
    </div>

    <div class="products-grid" id="productsGrid">
      <!-- Products will be loaded here -->
    </div>
  </div>

  <footer>
    &copy; 2025 Little Bee's Creations &mdash; All rights reserved.
  </footer>

  <script>
    // Product data
    const products = [
      {
        id: 1,
        name: "Classic Rose Bouquet",
        description: "A timeless arrangement of red roses, perfect for expressing love and romance.",
        price: 45.99,
        image: "./images/showcase1.jpeg",
        category: "bouquet"
      },
      {
        id: 2,
        name: "Spring Garden Mix",
        description: "Fresh seasonal flowers in a vibrant mix of colors, bringing spring indoors.",
        price: 38.99,
        image: "./images/showcase2.jpeg",
        category: "arrangement"
      },
      {
        id: 3,
        name: "Elegant White Lilies",
        description: "Pure white lilies arranged elegantly, ideal for special occasions and celebrations.",
        price: 52.99,
        image: "./images/showcase3.jpeg",
        category: "bouquet"
      },
      {
        id: 4,
        name: "Sunflower Delight",
        description: "Bright and cheerful sunflowers that bring warmth and happiness to any space.",
        price: 42.99,
        image: "./images/bouqet1.png",
        category: "seasonal"
      },
      {
        id: 5,
        name: "Wedding Bouquet Collection",
        description: "Exquisite bridal bouquets crafted with premium flowers for your special day.",
        price: 89.99,
        image: "./images/our_flowers.jpeg",
        category: "special"
      }
    ];

    // Update cart badge
    function updateCartBadge() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const badge = document.getElementById('cartBadge');
      if (badge) {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        badge.textContent = totalItems;
        badge.style.display = totalItems > 0 ? 'flex' : 'none';
      }
    }

    // Render products
    function renderProducts(category = 'all') {
      const grid = document.getElementById('productsGrid');
      const filteredProducts = category === 'all' 
        ? products 
        : products.filter(p => p.category === category);
      
      grid.innerHTML = filteredProducts.map(product => `
        <div class="product-card">
          <img src="${product.image}" alt="${product.name}" class="product-image">
          <div class="product-info">
            <h3 class="product-name">${product.name}</h3>
            <p class="product-description">${product.description}</p>
            <div class="product-price">$${product.price.toFixed(2)}</div>
            <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
              Add to Cart
            </button>
          </div>
        </div>
      `).join('');
    }

    // Add to cart
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const existingItem = cart.find(item => item.id === productId);

      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: product.id,
          name: product.name,
          price: product.price,
          image: product.image,
          quantity: 1
        });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartBadge();
      
      // Show feedback
      const btn = event.target;
      const originalText = btn.textContent;
      btn.textContent = 'Added!';
      btn.disabled = true;
      setTimeout(() => {
        btn.textContent = originalText;
        btn.disabled = false;
      }, 1000);
    }

    // Filter functionality
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        renderProducts(this.dataset.category);
      });
    });

    // Initialize
    renderProducts();
    updateCartBadge();
  </script>
</body>

</html>
